upstream backend {
{{range .HostPortList}}
	 server {{.Host}}:{{.Port}};
{{end}}
}

server {

       listen 443;
       server_name *.infradash.com;

       ssl on;
       ssl_certificate {{file "env:///code.infradash.com/docker/dockercfg"}};
       ssl_certificate_key {{file "env:///code.infradash.com/docker/dockercfg"}};

       root /var/www/infradash/public;
       try_files $uri/index.html $uri @backend;

       location @backend {

             # Support for CORS
	     # OPTIONS indicates a CORS pre-flight request
	     if ($request_method = 'OPTIONS') {
	       add_header 'Access-Control-Allow-Origin' "*";
	       add_header 'Access-Control-Allow-Credentials' 'true';
	       add_header 'Access-Control-Max-Age' 1728000;
	       add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, OPTIONS, DELETE';
	       add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
	       add_header 'Content-Length' 0;
	       add_header 'Content-Type' 'text/plain charset=UTF-8';
	       return 204;
	     }
	     # non-OPTIONS indicates a normal CORS request
	     if ($request_method = 'GET') {
	       add_header 'Access-Control-Allow-Origin' "*";
	       add_header 'Access-Control-Allow-Credentials' 'true';
	     }
	     if ($request_method = 'POST') {
	       add_header 'Access-Control-Allow-Origin' "*";
	       add_header 'Access-Control-Allow-Credentials' 'true';
	     }
	     if ($request_method = 'PUT') {
	       add_header 'Access-Control-Allow-Origin' "*";
	       add_header 'Access-Control-Allow-Credentials' 'true';
	     }
	     if ($request_method = 'DELETE') {
	       add_header 'Access-Control-Allow-Origin' "*";
	       add_header 'Access-Control-Allow-Credentials' 'true';
	     }

	     add_header 'X-infradash-Nginx-Template' 'v0.1';

	     proxy_set_header Host $http_host;
	     proxy_set_header X-Real-IP $remote_addr;
	     proxy_set_header Client-IP $remote_addr;
	     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	     proxy_pass http://backend;
	 }

	 error_page 500 502 503 /500.html;
  	 error_page 504 /504.html;
	 client_max_body_size 1G;
	 keepalive_timeout 10;
}
